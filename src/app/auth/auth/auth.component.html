<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
  <!--   <div class="alert alert-danger" *ngIf="error">
      <P>{{error}}</P>
    </div> -->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spanner></app-loading-spanner>
    </div>
    <form autocomplete="off" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" ngModel required name="email" minlength="6" email class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" ngModel name="password" required class="form-control">
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Sign Up'}}
        </button>|
        <button class="btn btn-primary" (click)="onSwithMode()" type="button">
          Swith to{{ isLoginMode ? ' Sign Up ':' Login '}}
        </button>

      </div>
    </form>

  </div>
</div>
