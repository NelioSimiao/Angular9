<br />
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br />
      <br />

      <ul class="list-group">

          <div *ngIf="onlyOdd">
              <li class="list-group-item"
              [ngClass]="{odd:oddNumber %2 !==0}"
              [ngStyle]="{backgroundColor: oddNumber % 2 !==0 ? 'yellow':'transparent'}"
                *ngFor="let oddNumber of oddNumbers"> {{oddNumber}}
           </li>
          </div>

          <div *ngIf="!onlyOdd">
              <li class="list-group-item"
              [ngStyle]="{backgroundColor: evenNumber % 2 !==0 ? 'yellow':'transparent'}"
              [ngClass]="{odd:evenNumber%2!==0}"
            *ngFor="let evenNumber of evenNumbers"> {{evenNumber}} </li>
          </div>
      </ul>
      
      <p appBasicHighlightDirective > Style me with basic directive</p>
      <p appBetterHighlight  AB="pink" defaultColor="yellow" > Style me with better    directive</p>

    </div>
  </div>
</div>
